<h2 class="mt-4 ml-5">Connexion</h2>
<div class="container login-component mt-1">
    <div class="row justify-content-md-center">
        <form class="p-3">
            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" id="login" placeholder="Enter login" #loginInput>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" #pwdInput>
            </div>
            <button class="btn btn-info float-right" (click)="checkLogin(loginInput, pwdInput)">Submit</button>
        </form>
    </div>
</div>

<div class="container error-component" *ngIf="showAlert">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Wrong Authentication!</strong> Please, try again !
    </div>
</div>
